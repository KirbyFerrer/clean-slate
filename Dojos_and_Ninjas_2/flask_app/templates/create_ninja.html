<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
    <!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS only -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div>
    <h1> New Ninja</h1>
</div>
<div>
    <form action="/ninjas/create" method="post" class="form">
        <div>
            <label>Dojo</label>
            <select name="dojo_id">
                <option value="">--- Location ---</option>
                {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="fname flex space-between">
            <label>First Name:</label>
            <input type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="lname flex space-between">
            <label>Last Name:</label>
            <input type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="email flex space-between">
            <label>Age:</label>
            <input type="text" name="age" placeholder="Age">
        </div>
        <div class="button">
            <button class="btn flex justify-center">Create</button>
        </div>
    </form>
    <a href="/dojos" class="home">Home</a>
</div>
    <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- My JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
