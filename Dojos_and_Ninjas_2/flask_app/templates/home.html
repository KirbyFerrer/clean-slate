<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
        <!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- CSS only -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="main">
    <div class="columns flex">
        <div class="left flex flex-column justify-between">
            <h1>New Dojo</h1>
            <form action="/dojo/create" method="post" class="form">
                <div class="fname flex space-between">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="location">
                </div>
                <div class="button">
                    <button class="btn flex justify-center">Create</button>
                </div>
            </form>
        </div>
        <div class="right">
            <h1>All Dojos</h1>
            {% for dojos in all_dojos %}
            <table>
                <td><a href="/dojos/{{dojos.id}}" class="loc">{{dojos.name}}</a></td>
            </table>
            {% endfor %}
        </div>
        <a href="/ninjas">Add Ninjas</a>
    </div>
</div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- My JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
