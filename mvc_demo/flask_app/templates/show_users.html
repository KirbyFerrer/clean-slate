<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form">
        <div class="fname flex space-between">
            <label>First Name: {{users.first_name}}</label>
        </div>
        <div class="lname flex space-between">
            <label>Last Name: {{users.last_name}}</label>
        </div>
        <div class="email flex space-between">
            <label>Email: {{users.email}}</label>
        </div>
        <div class="email flex space-between">
            <label>Created At: {{users.created_at}}</label>
        </div>
        <div class="email flex space-between">
            <label>Updated At: {{users.updated_at}}</label>
        </div>
        <div class="button flex justify-center">
            <a href="/user/edit/{{users.id}}" class="view">Edit</a> | <a href="/user/{{users.id}}/delete" class="view">Delete</a>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename= 'js/script.js') }}"
