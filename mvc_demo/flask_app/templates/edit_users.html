<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="nav flex align-center justify-between">
        <h1>Edit User</h1>
        <a href="/" class="home">Home</a>
    </div>
    
    <div>
        <form action="/user/update" method="post" class="form">
            <input type="hidden" name="id" value="{{users.id}}">
            <div class="fname flex space-between">
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{users.first_name}}">
            </div>
            <div class="lname flex space-between">
                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{users.last_name}}">
            </div>
            <div class="email flex space-between">
                <label>Email:</label>
                <input type="text" name="email" value="{{users.email}}">
            </div>
            <div class="button flex justify-center">
                <button class="btn" class="btn flex justify-center">Update User</button>
                <a href="/user/{{users.id}}" class="view">View</a>
            </div>
        </form>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename= 'js/script.js') }}"
