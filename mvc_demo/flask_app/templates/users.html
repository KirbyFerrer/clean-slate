<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Users</title>
</head>
<body>
    <div class="nav2 flex align-center jusify-between">
        <h1>All Users</h1>
        <a href="/user/new" class="home">Add User</a>
    </div>


    <br>
    <table class="table table-dark table-hover table-striped">
        <tr class="">
            <th scope="cpl">First Name</th>
            <th scope="cpl">Last Name</th>
            <th scope="cpl">Email</th>
            <th scope="cpl">Created At</th>
            <th scope="cpl">Actions</th>
        </tr>
        {% for user in all_users %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td><a href="/user/{{user.id}}">View</a> | <a href="/user/edit/{{user.id}}">Edit</a> | <a href="/user/{{user.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename= 'js/script.js') }}"
