<link rel="stylesheet" href="{{ url_for('static', filename='css/home_page.css') }}">

<div class="main">
    <div class="columns flex">
        <div class="left flex flex-column justify-between">
            <h1>New Dojo</h1>
            <form action="/dojos/create" method="post" class="form">
                <div class="fname flex space-between">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="location">
                </div>
                <div class="button">
                    <button class="btn flex justify-center">Create</button>
                </div>
            </form>
        </div>
        <div class="right">
            <h1>All Dojos</h1>
            
            {% for dojos in all_dojos %}
            <table>
                    <td><a href="/dojos/{{dojos.id}}" class="loc">{{dojos.name}}</a></td>
            </table>
            <!-- <a href="/dojos/{{dojos.id}}">{{dojos.name}}</a> -->
            {% endfor %}
        </div>
        <a href="/ninjas">Add Ninja</a>
    </div>
